        <div class="contacto">
            <h1>CONTACTENOS</h1>
            <h2>Envianos tus consultas</h2>
        </div>
        <div class="formulario">
            <form class="formulario__contenido">
                <label for="nombre">Nombre y Apellido :</label>
                <input type="text" placeholder="Ingrese su nombre" value="" name="nombre">
                <label for="email">Mail:</label>
                <input type="email" name="" id="" placeholder="Ingrese su email">
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="" placeholder="Ingrese su telefono">
                <label for="ciudad">Ciudad, Provincia:</label>
                <input type="text" placeholder="Ingrese ciudad donde vive" value="" name="nombre">
                <label for="asunto">Asunto:</label>
                <select name="asunto" id="">
                    <option value="gral">Consulta General</option>
                    <option value="prod">Por Productos</option>
                    <option value="prom">Por Promociones</option>
                    <option value="suge">Sugerencias</option>
                    <option value="otro">Otro asunto</option>
                </select>
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Deje su mensaje aqui"></textarea>
            </form>
        </div>
        <div class="mapaForm">
            <iframe

        </div>
        <div class="chkboxForm">Queres recibir nuestros newsletters?
            <input type="checkbox" name="acepta" value="1">
        </div>
        <div class="btnForm">
            <input type="submit" value="Enviar formulario">
